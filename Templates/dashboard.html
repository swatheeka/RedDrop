<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedDrop - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://img.freepik.com/free-photo/heart-shape-stethoscope-medical-subjects_23-2150254029.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            position: relative;
            margin-top:10px;
        }
        .logout-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: rgb(89, 27, 27); 
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none; 
    }

    .logout-btn a {
        color: white; 
    }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 10px;
            text-align: center;
        }
        .section-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .section-btn {
            display: inline-block;
            width: 30%;
            padding: 10px 20px;
            margin-bottom: 10px;
            margin:10px;
            background-color: #d37676;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .feedback-btn {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="logout-btn"><a href="{{ url_for('logout') }}">Logout</a></button>
        <h1>Welcome to RedDrop Dashboard {{username}} </h1>

        <div class="section">
            <h2 class="section-heading">General Blood Test</h2>
            <a href="{{ url_for('general_report') }}" class="section-btn">Blood Count Test</a>
            <a href="#" class="section-btn">View Past Result</a>
        </div>

        <div class="section">
            <h2 class="section-heading">Ailment Specific Tests</h2>
            <div class="grid">
                <a href="{{ url_for('cholesterol_results') }}" class="section-btn">Cholesterol Test</a>
                <a href="#" class="section-btn">Liver Function Test</a>
                <a href="#" class="section-btn">Thyroid Profile Test</a>
                <a href="#" class="section-btn">Jaundice Test</a>
                <a href="#" class="section-btn">Renal Test</a>
            </div>
        </div>

        <div class="section">
            <h2 class="section-heading">Feedback</h2>
            <div class="grid">
                <a href="{{ url_for('feedback') }}" class="section-btn">Give Feedback</a>
                <a href="#" class="section-btn">View Others Feedback</a>

            </div>
        </div>
    </div>
</body>
</html>
